<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinMarketCap</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <script type="text/javascript">
    //My API Key
    var apikey = {
        key_aleatoria: '3c0ecbe8-2042-4545-ad2a-1ccaee2674e5',
        key: 'm1nha-k7y-3h-re5tr1t4'
    }
    //GET Fetch Requisition
    fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + apikey.key_aleatoria)
    .then((response) => {
        if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
        return response.json();
    })
    .then((api) => {
        var texto = "";
        //GET 50 Coins and yours symbols
        for(let i = 0; i < 50; i++){
            //Show API information
            texto = texto + `
            <div class="media">
                <img src="imagem-criptomoedas.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                <div class="media-body">
                    <h5 class="mt-2">Nome: ${api.data[i].name}</h5>
                    <p>Criada em: ${api.data[i].first_historical_data}</p>
                    <p>Sigla do símbolo utilizado: ${api.data[i].symbol}</p>
                    <p>Cotações e valores: <a href="https://coinmarketcap.com/currencies/${api.data[i].slug}/">${api.data[i].name}</a></p>
                </div>
            </div>
            `;
            document.getElementById("coins").innerHTML = texto;
        }
    })
    .catch((error) => {
        console.error(error.message);
    });
    </script>
    <div class="p-3 mb-2 bg-light text-dark font-weight-bold">Lista das 50 criptomoedas via API do Coin Market Cap</div>
    <div class="d-flex p-3 bd-highlight">
        <div id="coins"></div>
    </div>
</body>
</html>
